<div class="card">
  <h2>ลืมรหัสผ่าน</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <label for="email">อีเมล</label>
    <input type="email" formControlName="email" placeholder="Email" />

    <!-- error validation -->
    <div class="hint" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
      อีเมลไม่ถูกต้อง
    </div>

<button type="submit">ส่งลิงก์รีเซ็ต</button>
  </form>

  <!-- message feedback -->
  <p *ngIf="msg" class="msg">{{ msg }}</p>
</div>
