<div class="settings-container">
  <h2><i class="bi bi-gear"></i> Notification Settings</h2>

  <!-- ประเภทการแจ้งเตือน -->
  <div class="card">
    <h4>Notification Types</h4>
    <label class="switch-row">
      <span>Scans Completed</span>
      <label class="switch">
        <input type="checkbox" [(ngModel)]="settings.scans" />
        <span class="slider"></span>
      </label>
    </label>

    <label class="switch-row">
      <span>Issues (Bugs, Vulnerabilities, Code Smells)</span>
      <label class="switch">
        <input type="checkbox" [(ngModel)]="settings.issues" />
        <span class="slider"></span>
      </label>
    </label>

    <label class="switch-row">
      <span>System Alerts</span>
      <label class="switch">
        <input type="checkbox" [(ngModel)]="settings.system" />
        <span class="slider"></span>
      </label>
    </label>

    <label class="switch-row">
      <span>Reports / Exports</span>
      <label class="switch">
        <input type="checkbox" [(ngModel)]="settings.reports" />
        <span class="slider"></span>
      </label>
    </label>
  </div>

  <!-- ช่องทาง -->
  <div class="card">
    <h4>Delivery Channel</h4>
    <select [(ngModel)]="settings.channel" class="form-control">
      <option value="push">Push (ใน Dashboard)</option>
      <option value="email">Email</option>
      <option value="slack">Slack</option>
    </select>
  </div>

  <!-- ความถี่ -->
  <div class="card">
    <h4>Frequency</h4>
    <select [(ngModel)]="settings.frequency" class="form-control">
      <option value="immediate">Immediately</option>
      <option value="daily">Daily Summary</option>
      <option value="weekly">Weekly Summary</option>
    </select>
  </div>

  <!-- ปุ่ม -->
  <div class="actions">
    <button class="btn primary" (click)="saveSettings()" [disabled]="saving">
      <i class="bi bi-save"></i> Save
    </button>
    <button class="btn secondary" (click)="resetSettings()">
      <i class="bi bi-arrow-counterclockwise"></i> Reset
    </button>
  </div>
</div>
